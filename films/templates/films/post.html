<div class="card h-100">
    {% if post.icon %}
      <img src="{{ post.icon.url }}" alt="{{ post.name }}" />
    {% endif %}
    <div class="card-body">
      <h5 class="card-title">{{ post.name }}</h5>
    </div>
    <div class="card-footer">
      <a href="{% url 'films:post_detail' post.id %}" class="text-decoration-none stretched-link">Читать</a>
    </div>
  </div>
